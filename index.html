<!DOCTYPE html>
<html lang="en">

                        <div class="col-1"></div>

                    <div class="row">
                        <div class="col-2"></div>

                        <div class="col-5"></div>
                    </div>
                    <!-- 1 of 12 -->
                    <div class="row">

                    </div>

                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-2"></div>

                    </div>

                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-3">

                    </div>
                    <div class="col-2">
                        
                    </div>
                </div>

            <section>
                <div class="row">
                    <div class="col-4 col-offset-6"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
