<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Utilizzo Framework 12bool </title>
</head>
<body>
    <div class="container">
        <!-- Intestazione -->
        <header>

        </header>
        
        <!-- Parte principale -->
        
        <main>
                <div class="container1">
                    <!-- 12 of 1 columns -->
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                    </div>
                    <!-- 2 + (5*2) -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-5"></div>
                        <div class="col-5"></div>
                    </div>
                    <!-- 1 of 12 -->
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                    <!-- 8 + (2*2) -->
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                    </div>
                    <!-- 1 +(2*2)+ 6 + 1 -->
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                        <div class="col-6"></div>
                        <div class="col-1"></div>
                    </div>
                    <!-- 6*2, inside other things -->
                    <div class="row">
                        <div class="col-6 nested">
                            <div class="col-2 acqua"></div>
                            <div class="col-2 acqua"></div>
                            <div class="col-8 acqua"></div>
                        </div>
                        <div class="col-6 nested">
                            <div class="col-6 acqua"></div>
                            <div class="col-6 acqua"></div>
                        </div>
                    </div>
                </div>

                <div class="container1">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-11"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"> </div>
                        <div class="col-10"></div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8"></div>
                    </div>
                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-7"></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6"></div>
                    </div>
                </div>

                <div class="container1">
                    <div class="row">
                        <div class="col-1 div col-offset-11"></div>
                    </div>
                    <div class="row">
                        <div class="col-2 div col-offset-10"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 div col-offset-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 div col-offset-8"></div>
                    </div>
                    <div class="row">
                        <div class="col-5 div col-offset-7"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 div col-offset-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-7 div col-offset-5"></div>
                    </div>
                    <div class="row">
                        <div class="col-8 div col-offset-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-9 div col-offset-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-10 div col-offset-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-11 div col-offset-1"></div>
                    </div>
                </div>

        </main>

        <!-- Footer -->
        
        <footer>

        </footer>
    </div>
</body>
</html>
